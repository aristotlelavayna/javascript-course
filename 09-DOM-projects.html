<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                        <!--YOUTUBE SUBSCRIBE BUTTON-->
    <p>YouTube Subscribe Button</p>
    
    <button onclick="subscribe();" class="js-subscribe-button">Subscribe
    </button>

                        <!--AMAZON CALCULATOR-->
    <p>Amazon Shipping Calculator</p>
    
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeyDown(event);">
    
    <button onclick="calculateTotal();">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

/* JS FOR AMAZON CALCULATOR */
        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

/* JS FOR YOUTUBE SUBSCRIBE BUTTON */
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
    
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

    </script>
</body>
</html>
